<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}IDNChat</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">IDNChat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white hover:text-gray-200">{{ user }}</a>
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>
                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bh-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bh-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %} {% endblock %}

        {% block scripts %} {% endblock %}

    </body>
</html>
